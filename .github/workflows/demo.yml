name: copy Readme content to another repo
run-name: ${{ github.actor }} is testing out GitHub Actions 

on: 
  push:
  workflow_dispatch:

jobs:
  Explore-GitHub-Actions:
    runs-on: self-hosted
    steps:
          
      - name:  Checkout repo data
        uses: actions/checkout@v3
        with:
          path: main
          persist-credentials: false
          fetch-depth: 0

      - name: Checkout remote repo
        uses: actions/checkout@v3
        with:
          repository: sashosotirov/kubernetes_wildfly
          path: kubernetes_wildfly
        

      - run: echo " The ${{ github.repository }} repository has been cloned to the runner."
      - name: List files in the repository
        run: |
          cat ${{ github.workspace }}/kubernetes_wildfly/README.md >> main/README.md
          echo `cat main/README.md`          
      - run: echo "This job's status is ${{ job.status }}."
      
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Add changes"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}